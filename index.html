<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Calculator</h1>

        
    <div id="display"></div>

    <table>

        <tr>
            <td>
                <button type="button" id="keyac">AC</button> <!-- AC -->
            </td>

            <td>
                <button type="button" id="keyback">←</button> <!-- ← -->
            </td>

            <td>
                <button id="key∛">∛</button>                    <!-- ∛ -->
            </td>

            <td>
                <button id="keymodulet">modulet</button>               <!-- modulet -->
            </td>

            <td>
                <button id="key%">%</button>                    <!--  %  -->
            </td>
        </tr>

    <tr>
        <td>
            <button id="keysquare">√</button>               <!-- √ -->
        </td>

        <td>    
            <button id="key1" class="numkey">1</button>     <!-- 1 -->
        </td>

        <td>    
            <button id="key2" class="numkey">2</button>     <!-- 2 -->
        </td>

        <td>    
            <button id="key3" class="numkey">3</button>     <!-- 3 -->
        </td>

        <td>
            <button id="key+">+</button>                    <!-- + -->
        </td>
    </tr>

    <tr>

        <td>
            <button id="key²">x²</button>               <!-- x² -->
        </td>

        <td>    
            <button id="key4" class="numkey">4</button>        <!-- 4 -->
        </td>

        <td>    
            <button id="key5" class="numkey">5</button>     <!-- 5 -->
        </td>
        
        <td>    
            <button id="key6" class="numkey">6</button>     <!-- 6-->
        </td>

        <td>
            <button id="key-">-</button>                    <!--  -  -->
        </td>
    </tr>

    <tr>

        <td>
            <button id="key³">x³</button>               <!-- x³ -->
        </td>

        <td>    
            <button id="key7" class="numkey">7</button>     <!-- 7 -->
        </td>

        <td>    
            <button id="key8" class="numkey">8</button>     <!-- 8 -->
        </td>
        
        <td>    
            <button id="key9" class="numkey">9</button>     <!-- 9 -->
        </td>

        <td>
            <button id="key*">x</button>                    <!-- * -->
        </td>
    </tr>

    <tr>

        <td>
            <button id="key=">=</button>                   <!-- + -->
        </td>

        <td>    
            <button id="key0" class="numkey">0</button>     <!-- 0 -->
        </td>

        <td>    
            <button id="key00" class="numkey">00</button>   <!-- 00 -->
        </td>
        
        <td>    
            <button id="key." class="numkey">.</button>     <!-- . -->
        </td>

        <td>
            <button id="key/">/</button>                    <!-- / -->
        </td>
    </tr>

</table>
<script src="index.js"></script>

</body>
</html>
